<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Welcome to Quiz Portal â€” ByteForce</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0a0f1f;
      color: white;
    }

    /* MOVING CANVAS BACKGROUND */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    /* POPUP */
    #popup {
      position: fixed;
      top: -80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 255, 180, 0.2);
      color: #0affc6;
      border: 1px solid #0affc6;
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: 600;
      text-shadow: 0 0 10px #00ffc6;
      box-shadow: 0 0 20px #00ffc6;
      opacity: 0;
      transition: 0.6s ease;
      z-index: 9999;
    }
    #popup.show { top: 20px; opacity: 1; }
    #popup.error {
      background: rgba(255, 0, 76, 0.2);
      border: 1px solid #ff004c;
      color: #ff6e6e;
      text-shadow: 0 0 10px #ff004c;
      box-shadow: 0 0 20px #ff004c;
    }

    /* âœ… LOWERED ENTIRE PAGE CONTENT */
    .top-wrapper {
      margin-top: 120px; /* âœ… adjust this to move entire page up/down */
      text-align: center;
    }

    h1 {
      font-size: 42px;
      color: white;
      text-shadow: 0 0 12px cyan, 0 0 20px cyan;
      margin-bottom: 10px;
    }

    p.subtitle {
      font-size: 18px;
      color: #b8c2ff;
      text-shadow: 0 0 8px #7b61ff;
      margin-bottom: 40px;
    }

    .form-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;

      /* âœ… lowered the cards */
      margin-top: 40px;
    }

    .glass-card {
      width: 320px;
      padding: 25px;
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,255,255,0.25);
      backdrop-filter: blur(12px);
      animation: glowBox 4s infinite alternate;
      border: 1px solid rgba(255,255,255,0.12);
    }

    @keyframes glowBox {
      from { box-shadow: 0 0 18px rgba(0,255,255,0.15); }
      to   { box-shadow: 0 0 28px rgba(0,255,255,0.35); }
    }

    h2 {
      text-align: center;
      margin-top: 0;
      color: white;
      text-shadow: 0 0 10px cyan;
    }

    input {
      width: 100%;
      padding: 11px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
      background: rgba(255,255,255,0.12);
      color: white;
      font-size: 14px;
    }

    .input-wrapper { position: relative; }

    .toggle {
      position: absolute;
      right: 12px;
      top: 14px;
      cursor: pointer;
      color: cyan;
      text-shadow: 0 0 8px cyan;
      font-size: 13px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(90deg, #00eaff, #6b63ff);
      color: black;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 15px #00eaff;
      transition: 0.25s;
    }

    .btn:hover {
      box-shadow: 0 0 25px #00eaff, 0 0 25px #6b63ff;
      transform: scale(1.06);
    }

    a {
      display: block;
      text-align: center;
      margin-top: 35px;
      color: cyan;
      font-weight: 600;
      text-decoration: none;
      text-shadow: 0 0 8px cyan;
    }

  </style>
</head>

<body>

<div id="popup"></div>
<canvas id="bgCanvas"></canvas>

<div class="top-wrapper">
  <h1>Welcome to Quiz Portal</h1>
  <p class="subtitle">Login or Create Account to Begin</p>

  <div class="form-container">
    <div class="glass-card">
      <h2>User Login</h2>
      <form action="php/login.php" method="POST">
        <div class="input-wrapper">
          <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="input-wrapper">
          <input type="password" id="login_password" name="password" placeholder="Enter password" required>
          <span class="toggle" onclick="toggleLoginPassword()">Show</span>
        </div>
        <button class="btn">Login</button>
      </form>
    </div>

    <div class="glass-card">
      <h2>Create Account</h2>
      <form action="php/register.php" method="POST">
        <div class="input-wrapper">
          <input type="text" name="username" placeholder="Create Username" required>
        </div>
        <div class="input-wrapper">
          <input type="password" id="register_password" name="password" placeholder="Enter password" required>
          <span class="toggle" onclick="toggleRegisterPassword()">Show</span>
        </div>
        <button class="btn">Register</button>
      </form>
    </div>
  </div>

  <a href="php/admin_login.php">Admin Login</a>
</div>

<script>
function toggleLoginPassword(){
  let p=document.getElementById('login_password');
  p.type=(p.type==='password')?'text':'password';
}
function toggleRegisterPassword(){
  let p=document.getElementById('register_password');
  p.type=(p.type==='password')?'text':'password';
}

/* âœ… POPUP HANDLING */
const params=new URLSearchParams(window.location.search);
if(params.has("status")){
  const popup=document.getElementById("popup");
  let s=params.get("status");
  let msg="",err=false;

  switch(s){
    case "login_success": msg="âœ… Login Successful"; break;
    case "register_success": msg="âœ… Account Created Successfully"; break;
    case "invalid_password": msg="âŒ Incorrect Password"; err=true; break;
    case "user_not_found": msg="âŒ Username Not Found"; err=true; break;
    case "user_exists": msg="âš ï¸ Username Already Exists"; err=true; break;
    case "fill_required": msg="âš ï¸ Please fill all fields"; err=true; break;
    case "suspended": msg="ðŸš« Account Suspended"; err=true; break;
  }

  popup.textContent=msg;
  if(err) popup.classList.add("error");
  popup.classList.add("show");
  setTimeout(()=>popup.classList.remove("show"),3000);
}

/* âœ… BACKGROUND ANIMATION */
const canvas=document.getElementById("bgCanvas");
const ctx=canvas.getContext("2d");
let particles=[]; let count=130;

function resize(){ canvas.width=innerWidth; canvas.height=innerHeight; }
addEventListener("resize",resize); resize();

class Particle{
  constructor(){ this.x=Math.random()*canvas.width; this.y=Math.random()*canvas.height;
    this.s=Math.random()*2+0.5; this.vx=Math.random()*1-0.5; this.vy=Math.random()*1-0.5; }
  move(){ this.x+=this.vx; this.y+=this.vy;
    if(this.x<0||this.x>canvas.width) this.vx*=-1;
    if(this.y<0||this.y>canvas.height) this.vy*=-1;
  }
  draw(){ ctx.fillStyle="rgba(0,255,255,0.9)";
    ctx.shadowBlur=10; ctx.shadowColor="cyan";
    ctx.beginPath(); ctx.arc(this.x,this.y,this.s,0,Math.PI*2); ctx.fill();
  }
}

for(let i=0;i<count;i++) particles.push(new Particle());
function animate(){ ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{ p.move(); p.draw(); });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
